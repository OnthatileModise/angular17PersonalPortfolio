<!-- ======= Portfolio Section ======= -->
<section id="portfolio" class="portfolio-mf sect-pt4 route">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="title-box text-center">
          <h3 class="title-a">Portfolio</h3>
          <p class="subtitle-a">My Projects and Certifications</p>
          <div class="line-mf"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let project of projects">
        <div class="work-box">
          <a href="./assets/work-1.jpg" data-gallery="portfolioGallery" class="portfolio-lightbox">
            <div class="work-img">
              <img src="assets/work-1.jpg" alt="" class="img-fluid">
            </div>
          </a>
          <div class="work-content">
            <div class="row">
              <div class="col-sm-8">
                <h2 class="w-title">{{project?.name}}</h2>
                <div class="w-more">
                  <span class="w-category">{{project?.link}}</span> / <span class="w-date">{{project?.description}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- End Portfolio Section -->
