<div class="modal-header">
  <h2>{{project.name}}</h2>
  <button class="btn-close" (click)="bsModalRef.hide()"></button>
  <div class="modal-body">
    <carousel>
      <div *ngFor="let picture of project.pictures">
              <slide><img src="{{picture}}" alt="Slide 1" style="display: block ; width: 100%"></slide>
      </div>
    </carousel>
    <h3 class="mt-2">Description</h3>
    <p>{{project.description}}</p>
    <p>You can find this project on my <a href="{{project.link}}" target="_blank">github</a> page</p>
    <br/>
    <div class="d-flex flex-wrap">
      <div *ngFor="let tag of project.tags">
        <div class="tag me-2 mb-1" [style.background-color]="tag.color">{{tag.toString()}}</div>
      </div>
    </div>
  </div>
</div>
